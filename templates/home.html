<html>
<head>

    <title>Insurance Charges Prediction Form</title>
    <style>
        * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #e0eafc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .login {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 22px;
        font-weight: 600;
        color: #0D47A1;
    }

    h2 {
        font-weight: 400;
        color: #666;
    }

    form {
        margin-top: 1em;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 5px;
        border: 2px solid #0D47A1;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #546E7A;
        box-shadow: 0 0 8px rgba(33,150,243,0.5);
    }

    select.form-control {
        cursor: pointer;
    }

    .btn-primary {
        display: block;
        width: 100%;
        background: linear-gradient(45deg, #2196F3, #21CBF3);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #21CBF3, #2196F3);
    }

    .placeholder {
        color: #999;
    }
    </style>
    <body>
        <div class="login">
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Insurance Charges Prediction</legend>
            </h1>
            <!-- age -->
            <div class="mb-3">
                <label class="form-label">AGE:</label>
                <input class="form-control" type="number" name="age"
                    placeholder="Enter your age" min='0' max='100' />
            </div>
            <!-- sex -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="sex" placeholder="select your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <!-- bmi -->
            <div class="mb-3">
                <label class="form-label">BMI:</label>
                <input class="form-control" type="number" name="bmi"
                    placeholder="Enter your BMI value" min='0' max='100' />
            </div>
            <!-- children -->
            <div class="mb-3">
                <label class="form-label">CHILDREN:</label>
                <input class="form-control" type="number" name="childern"
                    placeholder="Enter your children no" min='0' max='15' />
            </div>
            <!-- smoker -->
            <div class="mb-3">
                <label class="form-label">SMOKER:</label>
                <select class="form-control" name="smoker" placeholder="Smoker Y/N.." required>
                    <option class="placeholder" selected disabled value="">Select your type</option>
                    <option value="yes">
                        yes
                    </option>
                    <option value="no">
                        no
                    </option>
                </select>
            </div>
            <!-- region -->
            <div class="mb-3">
                <label class="form-label">SELECT YOUR REGION:</label>
                <select class="form-control" name="region" placeholder="Enter you region" required>
                    <option class="placeholder" selected disabled value="">Select region</option>
                    <option value="southwest">
                        southwest
                    </option>
                    <option value="northwest">
                        northwest
                    </option>
                    <option value="southeast">
                        southeast
                    </option>
                    <option value="northeast">
                        northeast
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
            </div>
        </form>
        <h2>
        THE  prediction is charges:{{results}}
        </h2>
    <body>

</head>
</html>
